<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="wight-device-wight, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <script src="http://cdn.tailwindcss.com"></script>
        <style>
            .messages {
                height: 400px;
                overflow: auto;
            }
        </style>
    </head>
    <body class="bg-gray-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-gray-700">
            <div>
                <a href="/" class="text-xl text-white">{% block page %}{% endblock %}</a>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'chats' %}" class="text-white hover:text-grey-200">All chats</a>
                    <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-gray-700  hover:bg-gray-800">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-grey-200">Log in</a>
                    <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-gray-700  hover:bg-gray-800">Sing up</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body> 
</html>
